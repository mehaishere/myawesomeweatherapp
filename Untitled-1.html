<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <link rel="stylesheet" href="src/styles.css" />
    <div class="container">
      <form id="search">
        <input type="city" id="city-name" placeholder="Enter the city name" />
        <input type="submit" value="🔎" />
      </form>
      <div class="info">
        <h1 id="city"></h1>
        <div class="tempreture">
          ☁️
          <span id="number"></span>
          <span><a id="degree" class="degree" href="#">°C</a> </span>|
          <span> <a id="degrees" class="degree" href="#">F</a> </span>
        </div>
        <span id="time"></span>
        <span>| feels like </span>

        <br />

        <div class="highlow">
          Highest ➡️ 38°C
          <div>Lowest ➡️ 17°C</div>
        </div>
        <br />
        <div class="more">
          <div class="row">
            <div class="col">
              Sun

              <div class="col">
                🌥
                <div class="col">32° 18°</div>
              </div>
            </div>
            <div class="col">
              Mon
              <div class="col">
                🌥
                <div class="col">30° 18°</div>
              </div>
            </div>
            <div class="col">
              Tue
              <div class="col">
                ☀️
                <div class="col">32° 18°</div>
              </div>
            </div>
            <div class="col">
              Wed
              <div class="col">
                ☀️
                <div class="col">34° 19°</div>
              </div>
            </div>
            <div class="col">
              Thu
              <div class="col">
                🌥
                <div class="col">36° 20°</div>
              </div>
            </div>
            <div class="col">
              Fri
              <div class="col">
                ⛈
                <div class="col">30° 20°</div>
              </div>
            </div>
            <div class="col">
              Sat
              <div class="col">
                ⛈
                <div class="col">30° 19°</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <span class="sorce">
      <a
        href="https://github.com/mehaishere/myawesomeweatherapp"
        target="_blank"
        >Open-source code</a
      >, by Mehrnaz Fadaei
    </span>
    <script src="src/index.js"></script>
  </body>
</html>
